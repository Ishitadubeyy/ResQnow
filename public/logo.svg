<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <rect width="40" height="40" fill="#dc2626" rx="8"/>
  <!-- Ambulance body -->
  <rect x="6" y="15" width="24" height="15" rx="2" fill="white" stroke="white" stroke-width="0.5"/>
  <!-- Ambulance front -->
  <rect x="30" y="17" width="6" height="11" rx="1" fill="white" stroke="white" stroke-width="0.5"/>
  <!-- Medical cross -->
  <rect x="14" y="20" width="8" height="2" fill="#dc2626"/>
  <rect x="17" y="17" width="2" height="8" fill="#dc2626"/>
  <!-- Wheels -->
  <circle cx="12" cy="32" r="3" fill="white" stroke="#dc2626" stroke-width="0.5"/>
  <circle cx="24" cy="32" r="3" fill="white" stroke="#dc2626" stroke-width="0.5"/>
  <!-- Emergency light -->
  <rect x="16" y="10" width="4" height="4" rx="1" fill="white"/>
  <!-- Text ResQNow -->
  <text x="20" y="38" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white" stroke="#dc2626" stroke-width="0.3">ResQNow</text>
</svg>
